<div class="max-w-4xl mx-auto p-4 pt-20">
  <div *ngIf="product;" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <img [src]="product.image" alt="{{ product.name }}" class="w-full h-96 object-cover rounded-lg shadow">
    <div>
      <h1 class="text-2xl font-bold mb-4">{{ product.name }}</h1>
      <p class="text-gray-700 font-VazirMedium mb-4">{{ product.description }}</p>
      <p class="text-quillGray-900 text-xl font-semibold mb-4">{{ product.price | currency: 'تومان ':'symbol':'1.0-0'}}</p>
      <button 
        class="bg-quillGray-500 text-white py-2 px-4 rounded hover:bg-slate-600"
        (click)="addToCart()"
      >
        افزودن به سبد خرید
      </button>
    </div>
  </div>
</div>
