<h2 class="text-xl font-semibold mb-4">دسته‌بندی: {{ category }}</h2>
<div *ngFor="let product of products" class="product-card p-4 border rounded-lg shadow-md hover:shadow-lg">
  <img [src]="product.image" [alt]="product.name" class="product-image w-full h-48 object-cover mb-4" />
  <h2 class="product-title text-xl font-semibold mb-2">{{ product.name }}</h2>
  <p class="product-price text-lg text-gray-700 mb-4">{{ product.price | currency:'IRR':'symbol':'1.0-0' }}</p>
  <a [routerLink]="['/product', product.id]" class="view-details-btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 block text-center">مشاهده جزئیات</a>
</div>
