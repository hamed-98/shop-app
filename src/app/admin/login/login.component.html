<div class="min-h-screen flex items-center justify-center bg-quill bg-opacity-80">
  <div class="backdrop-blur-md bg-quillGray-950/20 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-white mb-6">ورود به حساب کاربری</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- ایمیل -->
      <div>
        <label for="email" class="block text-md font-medium text-gray-700">ایمیل:</label>
        <input
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 text-black rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
          placeholder="ایمیل خود را وارد کنید"
          required
        />
      </div>

      <!-- رمز عبور -->
      <div>
        <label for="password" class="block text-md font-medium text-gray-700">رمز عبور:</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 text-black rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
          placeholder="رمز عبور خود را وارد کنید"
          required
        />
      </div>

      <!-- پیام خطا -->
      <div *ngIf="errorMessage" class="bg-red-500 text-white text-sm rounded-lg px-4 py-2">
        {{ errorMessage }}
      </div>

      <!-- دکمه ورود -->
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-100"
        >
          ورود
        </button>
      </div>
    </form>
  </div>
</div>
